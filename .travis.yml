language: ruby
rbenv:
- 2.5.3
addons:
  postgresql: 9.6
script:
- bundle exec rails db:{create,migrate} RAILS_ENV=test
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: whether-sweater-2021
  on:
    repo: carson-jardine/whether-sweater
        branch: main
  run: rails db:migrate
